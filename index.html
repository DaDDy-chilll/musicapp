<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-item-center">
        <div class="col-6">
          <div class="card card_cs">
            <div class="card-title text-center fs-1 mt-3 head_cs">ToDay</div>
            <div class="card-body">
              <ul class="list-group text-center fs-5">
                <li class="list-group-item list_cs">
                  <p>apple</p>
                  <i class="fa-solid fa-ban"></i>
                </li>
                <li class="list-group-item list_cs">orange</li>
                <li class="list-group-item list_cs">piapple</li>
                <li class="list-group-item list_cs">banana</li>
                <li class="list-group-item list_cs">starfruit</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
